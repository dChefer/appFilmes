<ion-content padding>
    <img src="../assets/imgs/pipoca2.png" alt="logo">
    <form [formGroup]="form" (submit)="submitForm()">
        <p>Editar Filme</p>
        <ion-item>
            <ion-label>
                <ion-icon name="videocam">
                    Nome do Filme
                </ion-icon>
            </ion-label>
            <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon name="keypad">
                    Gênero
                </ion-icon>
            </ion-label>
            <ion-select formControlName="genero">
                <ion-option value="acao">Ação</ion-option>
                <ion-option value="anime">Anime</ion-option>
                <ion-option value="comedia">Comédia</ion-option>
                <ion-option value="drama">Drama</ion-option>
                <ion-option value="romance">Romance</ion-option>
                <ion-option value="suspense">Suspense</ion-option>
                <ion-option value="terror">Terror</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon name="funnel">
                    Classificação
                </ion-icon>
            </ion-label>
            <ion-select formControlName="classificacao">
                <ion-option value="livre">Livre</ion-option>
                <ion-option value="10">10 anos</ion-option>
                <ion-option value="12">12 anos</ion-option>
                <ion-option value="14">14 anos</ion-option>
                <ion-option value="16">16 anos</ion-option>
                <ion-option value="18">18 anos</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon name="alarm">
                    Duração
                </ion-icon>
            </ion-label>
            <ion-input type="text" formControlName="duracao" style="text-align: left;"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon name="person">
                    Diretor
                </ion-icon>
            </ion-label>
            <ion-input type="text" formControlName="diretor"></ion-input>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                </ion-col>
                <ion-col>
                    <button ion-button type="submit" color="gold">
                      <ion-icon name="log-in"> Salvar </ion-icon>
                  </button>
                </ion-col>
                <ion-col>
                    <button ion-button type="cancel" color="danger" (click)="voltar()">
                        <ion-icon name="backspace"> Cancelar</ion-icon>
          </button>
                </ion-col>
                <ion-col>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
